<div class="board">
    <h1 class="blueShadow">Personagem para...</h1>
    <h2 class="blueShadow">{{actualGamer}}</h2>

    <p *ngIf="actualGamer != chooseOutOfLoop">{{getPersonChoosen().name}}</p>
    <p *ngIf="actualGamer == chooseOutOfLoop">Você está fora do Loop</p>
</div>

<button class="btn next blueShadow" (click)="nextGamer()" *ngIf="!isAllGamersChoosen()">Próximo</button>
<button class="btn next blueShadow" (click)="nextFase()" *ngIf="isAllGamersChoosen()">Começar!</button>
