<div class="board">
    <h1 class="blueShadow">{{actualGamer.name}} <small>pergunta para</small></h1>
    <h2 class="blueShadow">{{getNextGamerQueue().name}}</h2>
    <p>{{actualQuestion.question}}</p>
</div>

<button class="btn next blueShadow" (click)="nextGamer()" *ngIf="!isAllGamersChoosen() || !secondRound">Próximo</button>
<button class="btn next blueShadow" (click)="nextFase()" *ngIf="isAllGamersChoosen() && secondRound">Votação</button>
